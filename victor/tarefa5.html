<!DOCTYPE html>
<html>
<head>
    <title>Validação de Entrada de Usuário</title>
</head>
<body>
    <h1>Validação de Entrada de Usuário</h1>

    <form id="formulario">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade">
        <button type="button" onclick="validarIdade()">Verificar Idade</button>
    </form>

    <p id="mensagem"></p>

    <script>
        function validarIdade() {
            var idade = document.getElementById("idade").value;

            if (idade >= 18) {
                document.getElementById("mensagem").textContent = "Você é maior de idade.";
            } else {
                document.getElementById("mensagem").textContent = "Você é menor de idade.";
            }
        }
    </script>
</body>
</html>
